        <script>
            function validateCode(){
                const user = JSON.parse(localStorage.getItem("user"));
                if(document.getElementById("securityCodeField").value == user.secuirityCode){
                        window.location.href =
                    'http://localhost:3000/instructions.html';
                }else{
                    alert("El código es incorrecto");
                }
            }
        </script>

    <body data-spy="scroll" data-target="#navbar">
        <div class="container-fluid d-flex align-items-center">
            <div class="col-6 text-center">

            </div>
            <div class="col-6 text-white text-center">
                <h3 class="text-uppercasem">VERIFICACIÓN</h3>
                <h4 class="mt-5 text-left">Ingrese el código de verificación que
                    recibió en su correo electrónico</h4>
                <div class="mt-5 col-12 text-left">
                    <div class="form-group">
                        <input type="number" class="form-control"
                            id="securityCodeField"
                            placeholder="Ingrese el código de seguridad">
                    </div>
                </div>
                <button type="button" class="btn
                    btn-success mt-5" onclick="validateCode()">Continuar ></button>
            </div>
        </div>
